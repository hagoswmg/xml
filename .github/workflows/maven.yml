name: Java CI with Maven
"on":
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: "11"
          distribution: temurin
          cache: maven
      - name: Build with Maven
        run: mvn -B package --file pom.xml
  deploy:
    runs-on: ubuntu-latest
    name: Deploy the JAR file to the remote server
    needs: build
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: "11"
      - name: Generate the package
        run: mvn -B package --file pom.xml -Dmaven.test.skip=true
      - name: Deploy the package to the remote server
        uses: garygrossgarten/github-action-scp@release
        with:
          local: target/nrapi-0.0.1-SNAPSHOT.war
          remote: tomcat_home/webapps/nrapi-0.0.1-SNAPSHOT.war
          host: "${{ secrets.HOST }}"
          username: "${{ secrets.SSH_USER }}"
          password: "${{ secrets.SSH_PASSWORD }}"
      - name: Run a script on remote server (start the application)
        if: always()
        uses: fifsky/ssh-action@master
        with:
          command: |
            cd tomcat_home/bin && startup.sh  &
          host: "${{ secrets.HOST }}"
          user: "${{ secrets.SSH_USER }}"
          pass: "${{ secrets.SSH_PASSWORD }}"
          args: "-tt"
